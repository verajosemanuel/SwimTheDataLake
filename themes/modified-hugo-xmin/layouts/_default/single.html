<img src="logo.png" style="max-width:35%;min-width:40px;float:right;" alt="SwimmingTheDataLake" />
{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title }}</span></h1>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
{{ if .Params.date }}<h2 class="date">{{ .Date.Format "2006 Jan 01" }}</h2>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
